<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Platformu | Benimsinavim.com</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="lgsexam">

    <div class="start_btn"><button>Teste Başla</button></div>


    <div class="info_box">
        <div class="info-title"><span>Test Kuralları</span></div>
        <div class="info-list">
            <div class="info">1. Her soru için <span> 15 saniye</span> cevap hakkı.</div>
            <div class="info">2. Tek şık işaretle hakkınız vardır</div>
            <div class="info">3. Cevaplarınız sonradan değiştirilemez</div>
            <div class="info">4. Cevaplanmayan soru boş geçilir</div>
            <div class="info">5. Test sonunda doğru yanlışlarınız sayılarınızı görebilirsiniz</div>
        </div>
        <div class="buttons">
            <button class="quit">Testten Çık</button>
            <button class="restart">Testi Başlat</button>
        </div>
    </div>


    <div class="quiz_box">
        <header>
            <div class="title">Test </div>
            <div class="timer">
                <div class="time_left_txt">Süre</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
           
            </div>
            <div class="option_list">
        
            </div>
        </section>

        <footer>
            <div class="total_que">
               
            </div>
            <button class="next_btn">İlerle</button>
        </footer>
    </div>

    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Testi Başarıyla Tamamladın</div>
        <div class="score_text">
           
        </div>
        <div class="buttons">
            <button class="restart">Yeniden Başlat</button>
            <button class="quit">Testi Bitir</button>
        </div>
    </div>

   
    <script src="js/script.js"></script>

   
    <script src="js/queistons.js"></script>

</body>
</html>
</html>
